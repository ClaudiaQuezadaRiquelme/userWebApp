<h4 class="text-center">Reset Password</h4>
<p class="text-center">Please enter your email address to request a password reset.</p>
  
<input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>

  <!-- Calling ForgotPassword from AuthService -->
<button type="submit" class="btn-primary btn-lg btn-block" (click)="authService.ForgotPassword(passwordResetEmail.value)">
  Reset Password
</button>

<span>Go back to ? <span class="redirect text-info" routerLink="/sign-in">Log In</span></span>
